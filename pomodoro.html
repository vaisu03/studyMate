/* ===== Body with Gradient + Background Elements ===== */
body {
  position: relative;
  background: linear-gradient(135deg, #1f2937, #111827);
  color: #fff;
  min-height: 100vh;

}

/* ===== Subtle Floating Circles ===== */
.background-elements {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.circle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.1;
  animation: float 15s infinite ease-in-out;
}

.circle:nth-child(1) {
  width: 200px; height: 200px;
  background: #2563eb;
  top: 10%; left: 5%;
  animation-duration: 18s;
}
.circle:nth-child(2) {
  width: 150px; height: 150px;
  background: #facc15;
  bottom: 20%; right: 10%;
  animation-duration: 20s;
}
.circle:nth-child(3) {
  width: 250px; height: 250px;
  background: #ef4444;
  top: 50%; left: 40%;
  animation-duration: 22s;
}

/* Floating Animation */
@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(180deg); }
  100% { transform: translateY(0px) rotate(360deg); }
}

  <section class="pomodoro">
    <h2>üçÖ Pomodoro Timer</h2>

    <div class="timer-display" id="timer">25:00</div>

    <div class="controls">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="settings">
      <div>
        <label>Work (min)</label><br>
        <input type="number" id="workTime" value="25" min="1">
      </div>
      <div>
        <label>Break (min)</label><br>
        <input type="number" id="breakTime" value="5" min="1">
      </div>
    </div>
  </section>

  <script>
    let workMinutes = 25;
    let breakMinutes = 5;
    let timeLeft = workMinutes * 60;
    let timerInterval;
    let isBreak = false;

    const timerDisplay = document.getElementById("timer");

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, "0");
      const seconds = (timeLeft % 60).toString().padStart(2, "0");
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft < 0) {
          isBreak = !isBreak;
          alert(isBreak ? "‚è±Ô∏è Break Time!" : "üí™ Back to Work!");
          timeLeft = (isBreak ? breakMinutes : workMinutes) * 60;
        }
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = workMinutes * 60;
      isBreak = false;
      updateDisplay();
    }

    // Update timer values based on input fields
    document.getElementById("workTime").addEventListener("change", (e) => {
      workMinutes = parseInt(e.target.value) || 25;
      if (!isBreak) timeLeft = workMinutes * 60;
      updateDisplay();
    });

    document.getElementById("breakTime").addEventListener("change", (e) => {
      breakMinutes = parseInt(e.target.value) || 5;
      if (isBreak) timeLeft = breakMinutes * 60;
      updateDisplay();
    });

// Theme toggle
function toggleTheme() {
  if (document.body.style.background === "white") {
    document.body.style.background = "#1f2937";
    document.body.style.color = "#fff";
  } else {
    document.body.style.background = "white";
    document.body.style.color = "#111";
  }
}

updateDisplay();

  </script>
